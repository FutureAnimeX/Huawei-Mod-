    <!-- HEADER CONTENTS -->

        <div class="content-container">

                <img src="Images/huawei_logo.png" alt="Huawei Logo" />

                <form>

    <!-- MAIN CONTENTS -->
    
    <main>
        <div class="Sub-heading">
            <h3>Register</h3>
            <hr style="background: red; border-radius: 10px; outline: none; border: none; height: 2px; width: 50px;" />
            <h4>Create your new account here & join us</h4>
        </div>
        <div>
            <form action="homepage.html">
                <div class="main-contents">
                    <hr style="background: rgba(0, 0, 0, 0.1); outline: none; border: none; height: 2px; width: 170px; margin-bottom: 30px;" />
                    <div class="main-container">
                        <div class="name-contents">
                            <input style="margin-left: 0;" required type="text" placeholder="First Name*" /> <br />
                            <input style="margin-right: 0;" required type="text" placeholder="Last Name*" /> <br />
                        </div>
                        <div class="contents">
                            <input required type="text" placeholder="User ID*" /> <br />
                            <input required type="email" placeholder="Email*" /> <br />
                            <input required type="tel" placeholder="Phone Number*" /> <br />
                            <input required type="password" placeholder="Password*" /> <br />
                        </div>
                        <select class="options">
                            <option>---select country---</option>
                            <option>South Africa</option>
                            <option>United States</option>
                            <option>England</option>
                            <option>China</option>
                        </select> <br />
                        <div class="check-conditions">
                            <input id="check" required type="checkbox"  /> <br />
                            <label for="check">*I accept the Terms of Use Conditions & Privacy Policy</label>
                        </div>
                        <div class="btns">
                            <button type="reset">Reset Values</button> <br />
                            <button type="submit">Join Now</button> <br />
                        </div>
                    </div>
                    <hr style="background: rgba(0, 0, 0, 0.1); outline: none; border: none; height: 2px; width: 170px; margin-top: 50px;" />
                </div>
            </form>
        </div>
    </main>
